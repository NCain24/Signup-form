<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Dosis:wght@200&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    
    <div class="container">
        <div class="background">
            <div class="pic">
                <div class="logo">
                    <img src="./images/aww_logo1.png" alt="logo" class="earth">
                </div>
            </div>
        </div>

        <div class="right">
            <div class="top-text">
                <p>
                    This is not a real service... This is filler text that I decided to write in instead of putting Lorem Ipsum in here because I felt like writing something out.
                </p>
                <h4><strong>SIGN UP <em>NOW</em> TO GET STARTED!</strong></h4>
            </div>
        

            <form action="#">
                <div class="form">
                    <p class="title">LET'S GO GET...</p>

                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class="input">
                        <label for="e-mail">e-mail</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="input">
                        <label for="phone-number">Phone #</label>
                        <input type="tel" name="phone" id="phone">
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password" required>
                    </div>

                    <div class="input">
                        <label for="cpassword">Confirm Password</label>
                        <input type="text" name="cpassword" id="cpassword" required>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Create Account</button>
                </div>
            </form>

            <div class="footer">
                <div class="log-in">Already have an account?<a href="#"> Log in.</a></div>
            </div>

        </div>
    </div>
</body>
</html>
